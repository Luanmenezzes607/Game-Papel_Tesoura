<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <div class="box-game">
            <div class="options">
                <div class="hands">
                    <span class="right">
                        <img id="userResult" src="img/pedra.png" alt="mão fechada">
                    </span>
                    <span class="left">
                        <img id="computerResult" src="img/pedra.png" alt="mão fechada">
                    </span>
                </div>
                <P id="result-text">Bora jogar?</P>
            </div>
            <div class="choices">
                <span>
                    <img class="option-image" src="img/pedra.png" alt="">
                    <p>Pedra</p>
                </span>
                <span>
                    <img  class="option-image" src="img/papel.png" alt="">
                    <p>Papel</p>
                </span>
                <span>
                    <img  class="option-image" src="img/tesoura.png" alt="">
                    <p>Tesoura</p>
                </span>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
